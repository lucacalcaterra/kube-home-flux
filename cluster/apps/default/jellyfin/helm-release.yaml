---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: jellyfin
  namespace: default
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://k8s-at-home.com/charts/
      chart: jellyfin
      version: 9.3.0
      sourceRef:
        kind: HelmRepository
        name: k8s-at-home-charts
        namespace: flux-system
      interval: 5m
  values:
    env:
      TZ: ${CONFIG_TIMEZONE}
    ingress:
      main:
        enabled: true
        ingressClassName: "traefik"
        annotations:
          cert-manager.io/cluster-issuer: "letsencrypt-production"
          hajimari.io/enable: "true"
          hajimari.io/icon: "file-video"
          traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        hosts:
          - host: "jellyfin.${SECRET_DOMAIN}"
            paths:
              - path: /
                pathType: Prefix
        tls:
          - hosts:
              - "jellyfin.${SECRET_DOMAIN}"
            secretName: "jellyfin-tls"
    persistence:
      config:
        enabled: true
        accessMode: ReadWriteOnce
        size: 10Gi
      media:
        enabled: true
        existingClaim: nfs-media
      musica:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: ${CONFIG_NFS_SERVER_ADDRESS}
            path: ${CONFIG_NFS_KUBEDATA_PATH}/musica
      qbittorrentDownloads:
        enabled: true
        type: custom
        volumeSpec:
          nfs:
            server: ${CONFIG_NFS_SERVER_ADDRESS}
            path: ${CONFIG_NFS_KUBEDATA_PATH}/qbittorrents/downloads

    podAnnotations:
      backup.velero.io/backup-volumes: config
    resources:
      requests:
        memory: 2Gi
        cpu: 1
      limits:
        gpu.intel.com/i915: 1
