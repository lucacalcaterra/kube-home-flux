---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: minio
  namespace: minio
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://charts.min.io/
      chart: minio
      version: 4.0.2
      sourceRef:
        kind: HelmRepository
        name: minio-charts
        namespace: flux-system
      interval: 5m
  values:
    mode: standalone
    rootUser: "admin"
    rootPassword: ${SECRET_MINIO_ADMIN_KEY}
    # ingress
    consoleIngress:
      enabled: true
      ingressClassName: "traefik"
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        hajimari.io/enable: "true"
        hajimari.io/icon: "weather-sunset"
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        #traefik.ingress.kubernetes.io/router.middlewares: networking-oauth@kubernetescrd
      hosts:
        - "minio-console.${SECRET_DOMAIN}"

      tls:
        - hosts:
            - "minio-console.${SECRET_DOMAIN}"
          secretName: "minio-console-tls"
    ingress:
      enabled: true
      ingressClassName: "traefik"
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        hajimari.io/enable: "true"
        hajimari.io/icon: "weather-sunset"
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
        #traefik.ingress.kubernetes.io/router.middlewares: networking-oauth@kubernetescrd
      hosts:
        - "minio.${SECRET_DOMAIN}"

      tls:
        - hosts:
            - "minio.${SECRET_DOMAIN}"
          secretName: "minio-main-tls"
    persistence:
      enabled: true
      existingClaim: "nfs-minio"
      storageClass: "nfs-minio"
      # size:
    # resources
    resources:
      requests:
        memory:
