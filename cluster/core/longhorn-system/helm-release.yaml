---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://openebs.github.io/charts
      chart: longhorn
      version: 1.2.3
      sourceRef:
        kind: HelmRepository
        name: longhorn-charts
        namespace: flux-system
      interval: 5m
  values:
    csi:
      kubeletRootDir: /var/lib/k0s/kubelet

    defaultSettings:
      defaultDataPath: /mnt/dati/kubernetes/longhorn
      replicaSoftAntiAffinity: true
      replicaZoneSoftAntiAffinity: true
      createDefaultDiskLabeledNodes: true
      defaultReplicaCount: 2
      #defaultLonghornStaticStorageClass: longhorn-static-storageclass
      guaranteedEngineCPU: 0.10
    #persistence:
    #  defaultClassReplicaCount: 1
