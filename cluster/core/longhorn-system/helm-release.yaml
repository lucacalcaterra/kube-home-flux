---
apiVersion: helm.toolkit.fluxcd.io/v2beta1
kind: HelmRelease
metadata:
  name: longhorn
  namespace: longhorn-system
spec:
  interval: 5m
  chart:
    spec:
      # renovate: registryUrl=https://openebs.github.io/charts
      chart: longhorn
      version: 1.2.3
      sourceRef:
        kind: HelmRepository
        name: longhorn-charts
        namespace: flux-system
      interval: 5m
  values:
    ingress:
      enabled: true
      ingressClassName: "traefik"
      annotations:
        cert-manager.io/cluster-issuer: "letsencrypt-production"
        hajimari.io/enable: "true"
        hajimari.io/icon: "weather-sunset"
        traefik.ingress.kubernetes.io/router.entrypoints: "websecure"
      #hosts:
        #- host: "longhorn.${SECRET_DOMAIN}"
      host: "longhorn.${SECRET_DOMAIN}"
      tls: true
        #paths:
        #  - path: /
        #    pathType: Prefix
      #tls:
      #  - hosts:
      #      - "longhorn.${SECRET_DOMAIN}"
      #    secretName: "longhorn-tls"

    csi:
      kubeletRootDir: /var/lib/k0s/kubelet

    defaultSettings:
      defaultDataPath: /mnt/dati/kubernetes/longhorn
      replicaSoftAntiAffinity: true
      replicaZoneSoftAntiAffinity: true
      createDefaultDiskLabeledNodes: false
      defaultReplicaCount: 1
      #defaultLonghornStaticStorageClass: longhorn-static-storageclass
      guaranteedEngineCPU: 0.10
    persistence:
      defaultClassReplicaCount: 1
